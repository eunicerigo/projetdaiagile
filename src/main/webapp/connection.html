    <body>
        <section id="section-contact" class="section appear clearfix">
            <div class="container">
                <div class="row mar-bot40">
                    <div class="col-md-offset-3 col-md-6">
                        <div class="section-header">
                            <h2 class="section-heading animated" data-animation="bounceInUp">Log In</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <form name="login" action="login.jsp" method="get">
            <table>
                <tr><td>Email d'utilisateur:</td>
                    <td><input type="email" placeholder="Email d'utilisateur" name="txtemail" required>(*)</td></tr>
                <tr><td>Mot de passe:</td>
                    <td><input type="password" placeholder="Mot de passe" name="txtmdp" required>(*)</td></tr>
                <!--tr><td><small>Utilisez au moins une lettre, un chiffre et sept caractères</small></td></tr-->
                <tr><td><small><a href="mdpoublie.html" />Mot de passe oublié</small></td></tr>
                <tr><td id="envoyer" colspan="2"><input  type="submit" name="submit" value="Se connecter"/></td></tr>
                <tr><td>Si vous n'avez pas de compte</td></tr>
                <tr><td id="inscrire" colspan="2"><small><a href="inscription.jsp" />S'inscrire</small></td></tr>

            </table>
        </form>

    </body>
